<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/app.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>snakeGame</title>
</head>

<body>
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="highscore">High Score : 0</span>
        </div>
        <div class="play-board">

        </div>
        <div class="controls">
            <div data-key="w" class="ctrl-box"><i class='bx bx-chevron-up'></i></div>
            <div data-key="s" class="ctrl-box"><i class='bx bx-chevron-down'></i></div>
            <div data-key="a" class="ctrl-box"><i class='bx bx-chevron-left'></i></div>
            <div data-key="d" class="ctrl-box"><i class='bx bx-chevron-right'></i></div>
        </div>
    </div>
</body>

</html>
